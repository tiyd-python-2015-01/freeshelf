{% macro field(field) -%}
    <div>
        {% if field.errors %}
            {% set field_class = "input-error" %}
        {% endif %}
        <label for="{{ field.id }}">
            {{ field.label.text }}
            {{ field(class_=field_class, **kwargs) }}
            {% if field.errors %}
                {% for e in field.errors %}
                    <div class="forms-desc error">{{ e }}</div>
                {% endfor %}
            {% endif %}
        </label>
    </div>
{%- endmacro %}
