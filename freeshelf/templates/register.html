{% extends "layout.html" %}
{% import "forms.html" as forms %}

{% block body %}
    <form method="POST" action="{{ url_for("register") }}" class="forms">
        {{ form.hidden_tag() }}
        {{ forms.field(form.name, size=20) }}
        {{ forms.field(form.email, size=20) }}
        {{ forms.field(form.password, size=20) }}
        {{ forms.field(form.password_verification, size=20) }}

        <input type="submit" class="btn btn-blue" value="Register">
    </form>
{% endblock %}
